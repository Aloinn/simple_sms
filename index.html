<html>
  <head>
    <title>My simple SMS</title>
  </head>

  <body>
    <!-- AUTH MODULE -->
    <div id="menu-auth">
      <input type="text" id="login-username" placeholder="Username"></br>
      <input type="password" id="login-password" placeholder="Password"></br>
      <button onclick="login()">Login</button></br></br>

      <input type="text" id="register-username" placeholder="Username"></br>
      <input type="password" id="register-password1" placeholder="Password"></br>
      <input type="password" id="register-password2" placeholder="Confirm password"></br>
      <button onclick="register()">Login</button></br>

      <p id="err"</p>
    </div>

    <!-- ROOM -->
    <div id="menu-controls">
      <p>Online users</p>
      <ul id="display-online">
      </ul></br>

      <p>My chats</p>
      <ul id="display-users">
      </ul></br>

      <ul id="display-chats">
      </ul></br>

      <button onclick="createRoom()">Create Room</button></br>
      <input type="text" id="text-room-id">
      <button onclick="joinRoom(document.getElementById('text-room-id').value)">Join Room</button></br>
      <button onclick="leaveRoom()">Leave Room</button></br>
      <button onclick="details()">Details</button></br>
    </div>

    <!-- CHAT -->
    <div id="display-chat">
      <ul>
        <li id="chat-content">
        </li>
      </ul>
      <input type="text" id="chat-text" placeholder="Press here to chat"></br>
      <button onclick="sendChat(document.getElementById('chat-text').value)">Chat</button></br>
    </div>

  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/client.js"></script>
  <script src="/static/input.js"></script>
</html>
