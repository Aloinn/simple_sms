<html>
  <head>
    <title>My simple SMS</title>
    <link rel="stylesheet" type="text/css" href="/static/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>

  <body>

    <!-- AUTH MODULE -->
    <div id="menu-auth" class="menu">
      <h1>Simple SMS</h1></br>

      <input class="text-input" type="text" id="login-username" placeholder="Username"></br>
      <input class="text-input" type="password" id="login-password" placeholder="Password"></br>
      <button class="btn" onclick="login()">Login</button></br></br>

      <input class="text-input" type="text" id="register-username" placeholder="Username"></br>
      <input class="text-input" type="password" id="register-password1" placeholder="Password"></br>
      <input class="text-input" type="password" id="register-password2" placeholder="Confirm password"></br>
      <button class="btn" onclick="register()">Register</button></br>
      </br>
      <p id="err"></p>
    </div>

    <!-- ROOM -->
    <div id="menu-main">
      <div id="menu-controls" class="menu">
        <p class="topic">Online users</p>
        <ul class="list" id="display-online">
        </ul></br>

        <p class="topic">My chats</p>
        <ul class="list" id="display-chats">
        </ul></br>

        <p class="topic">Making Groupchat</p>
        <ul class="list" id="display-chatlist">
        </ul></br>
        <button class="btn" id="btn-gc" onclick="startGroupChat()">Start Group Chat</button></br>
      </div>

      <!-- CHAT -->
      <div id="display-chat" class="menu">
        <div id="chat-container">
          <ul id="chat-content">

          </ul>
        </div>
        <input class="text-input" type="text" id="chat-text" placeholder="Press here to chat">
        <button class="btn" href="#" class="submit" id="chat-button" onclick="sendChat(document.getElementById('chat-text').value)">Chat</button></br>
      </div>
    </div>

  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/client.js"></script>
</html>
